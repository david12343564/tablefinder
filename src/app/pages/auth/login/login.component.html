<div class="container">
    <h1>Inicio de Sesión</h1>
    <h1 *ngIf="!isRestaurant" class="comensales">Comensales</h1>
    <h1 *ngIf="isRestaurant" class="restauranteros">Restauranteros</h1>

    <form [formGroup]="formLogin" (submit)="iniciarSesion()">

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" formControlName="email" [(ngModel)]="credenciales.email">
        
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" formControlName="password" [(ngModel)]="credenciales.password">
        
        <button [disabled]="formLogin.invalid" [ngClass]="isRestaurant ? 'restauranteros' : 'comensales' " type="submit">Continuar con correo</button>
        
        <p *ngIf="invalidReq" class="error">Contraseña o correo inválido</p>

        <section>
            <hr>

            <asl-google-signin-button type="standard" size="large" 
                    width=400 text="continue_with"
                    theme="outline" 
                    logo_alignment="center">

            </asl-google-signin-button>
        
        </section>
        
    </form>
    
    <p *ngIf="!isRestaurant">No tienes una cuenta? <a class="comensales" routerLink="/register">Regístrate</a></p>
    <p *ngIf="isRestaurant">No tienes una cuenta? <a class="restauranteros">Contacta con nuestro equipo de ventas</a></p>

</div>

<div class="container">
    <h1>Regístrate</h1>
    <p>Utilice un mínimo de 10 caracteres, incluyendo letras mayúsculas y números</p>
    
    <form [formGroup]="formRegister" (submit)="registrar()">
        
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" formControlName="nombre" [(ngModel)]="cliente.nombre">
        
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" formControlName="apellido" [(ngModel)]="cliente.apellido">
        
        <label for="email">Correo electrónico</label>
        <input type="text" id="email" name="email" formControlName="email" [(ngModel)]="cliente.email">
        
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" formControlName="password" [(ngModel)]="cliente.password">
        
        <label for="repeatPassword">Confirma la contraseña</label>
        <input type="password" id="repeatPassword" name="repeatPassword" formControlName="repeatPassword">
        
        <p *ngIf="invalidReq" class="error">Contraseña no coincide</p>
        
        <button [disabled]="formRegister.invalid" type="submit">Crear la cuenta</button>
        

    </form>

    <p class="privacidad">Al crear una cuenta, aceptas nuestros <a>Términos y Condiciones</a> y nuestro <a>Aviso de privacidad</a>.</p>

    <p class="already">Ya tienes una cuenta? <a routerLink="/login">Sign In</a></p>
</div>

<div class="container">
    <h1>Regístrate</h1>
    <p>Utilice un mínimo de 10 caracteres, incluyendo letras mayúsculas y números</p>
    <form [formGroup]="formRegister">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" formControlName="name">
        <label for="email">Correo electrónico</label>
        <input type="text" id="email" name="email" formControlName="email">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" formControlName="password">
        <label for="password">Confirma la contraseña</label>
        <input type="password" id="password" name="password" formControlName="repeatPassword">
        <button [disabled]="formRegister.invalid" type="submit">Registrar</button>
        <p class="already">Ya tienes una cuenta?<a routerLink="/login">Sign In</a></p>
    </form>
</div>
